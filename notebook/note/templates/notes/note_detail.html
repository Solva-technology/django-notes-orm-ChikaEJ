{% extends 'base.html' %}
{% load static %}

{% block title %}{{ note.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0">
        {% if note.image %}
            <img src="{% static note.image %}" class="card-img-top" alt="{{ note.title }}">
        {% endif %}
        <div class="card-body">
            <h2 class="card-title text-primary">{{ note.title }}</h2>
                <h4 class="mt-3">
                    <a href="{% url 'notes:notes_by_category' category_id=note.category_id %}" class="text-decoration-none text-info fw-semibold">
                        {{ category.name }}
                    </a>
                </h4>
            <p class="card-text mt-3">{{ note.content }}</p>
            <a href="{% url 'notes:all_notes' %}" class="btn btn-outline-secondary mt-4">← Назад ко всем заметкам</a>
        </div>
    </div>
</div>
{% endblock %}
